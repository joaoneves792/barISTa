<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
	<head>
		<title>barISTa - grupo 30</title>

		<!-- Load external files -->
		<link rel="stylesheet" href="style.css">
		<script src="index.js"></script>
		<script src="tables.js"></script>
		<script src="orders.js"></script>

	</head>
	<body>

		<table align=center>
			<tr height="870px">
				<td width="960px">
					<span id="leftSide">
					     	<span id="homeButtons">
							<!-- Insert Home buttons here -->
							<div id="orderButton" class="button" onclick="pressOrder()" style="width: 100px; height: 50px;"><b>Pedir</b></div><br>
							<div id="prizesButton" class="button" onclick="pressPrizes()" style="width: 100px; height: 50px;"><b>Roda da<br>Sorte</b></div>
						</span>
						<span id="orderMenu" style="display: none;">
							<div id="bigMenuDiv" class="bigMenu">
								<!-- insert Main Menu here -->
								<table align=left>
									<tr>
										<td width="420px">
												<!-- Insert Search Box here -->
											<input type="text" name="menuSearch" size=60 value="Procurar"><br>
											<span id="mainMenu">
												<table align=left>
													<!-- Insert order menu buttons here -->
													<tr height="60px">
														<td width="100px"><div id="mainMenuButton" class="button" onclick="showOptions('Imperial.xml')" ><b>Imperial</b></div></td>
														<td width="100px"><div id="mainMenuButton" class="button" onclick="showOptions('cervejas.xml')" ><b>Cerveja</b></div></td>
														<td width="100px"><div id="mainMenuButton" class="button" onclick="showOptions('Gin.xml')" ><b>Gin</b></div></td>
														<td width="100px"><div id="mainMenuButton" class="button" onclick="showOptions('shots.xml')" ><b>Shots</b></div></td>
													</tr>
													<tr height="60px">
														<td width="100px"><div id="mainMenuButton" class="button" onclick="showOptions('Bebidas espirituosas.xml')" ><b>Bebidas<br>espirituosas</b></div></td>
														<td width="100px"><div id="mainMenuButton" class="button" onclick="showOptions('vinhos.xml')" ><b>Vinhos</b></div></td>
														<td width="100px"><div id="mainMenuButton" class="button" onclick="showOptions('refrigerante.xml')" ><b>Refrigerantes</b></div></td>
														<td width="100px"><div id="mainMenuButton" class="button" onclick="showOptions('outras bebidas.xml')" ><b>Outras<br>bebidas</b></div></td>
													</tr>
													<tr height="200px">
														<td width="100px"><div id="mainMenuButton" class="button" onclick="showOptions('Comida.xml')" ><b>Comida</b></div></td>
														<td width="100px"></td>
														<td width="100px"></td>
														<td width="100px"></td>
													</tr>
													<tr height="60px">
														<td width="100px"><div id="mainMenuBut" class="button" style="position: absolute;" onclick="pressCostumizeDrink()"><b>Personalizar bebida</b></div></td>
														<td width="100px"></td>
														<td width="100px"></td>
														<td width="100px"></td>
													</tr>
												</table>
											</span>
											<span id="choiceMenu" style="display: none;">
												<table align=left id="choiceMenuTable" class="choiceMenu" ></table>
											</span>
										</td>
										<td width="200px">
											<table align=right style="position: absolute; top: 0px; right:0px;">
												<tr height="40px">
													<td>
														<div class="button" onclick="pressBack()" style="width: 60px; position: absolute; right: 10px; top: 0px;"><b>Voltar</b></div>
													</td>
												</tr>
												<tr>
													<td>
													<!-- Insert order details here -->
													<div id="orderDetailsDiv" class="orderDetails">
														<b>Pedido pendente:</b><hr>
														<table align=top >
															<tr height="180">
																<td>
																	<table align=left id="pendingOrderTable" class"choiceMenu"></table>
																</td>
															</tr>
															<tr>
																<td>
																	<div id="confirmOrder" class="button" onclick="confirmPendingOrders()"><b>Confirmar</b></div>
																</td>
															</tr>
														</table>
													</div>
													</td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
							</div>
						</span>

					</span>
				</td>
				<td width="960px">
					<span id="rightSide">
						<table align=center>
							<tr height="430px">
								<td width="960px">
									<span id="topSide">
										<!-- Insert Jukebox here --> 
										<div id="jukeboxCollapsed" class="jukebox">
											<table align=left>
												<tr>
													<td width="350px">
														<b>Musica: </b>Surfing with the alien<br>
														<b>Autor:  </b>Joe Satriani
													</td>
													<td width="50px">
														<!-- insert Votar button here -->
														<div id="voteButton" class="button" onclick="pressVote()">Votar</div>
													</td>
												</tr>
											</table>
										</div> 
									</span>
								</td>
							</tr>
							<tr height="430px">
								<td width="960px">
									<span id="bottomSide">
										<!-- Insert Bill here -->
										<div id="billCollapsed" class="bill" onclick="showBill()">
											<b>Conta</b><img src="arrow_up.png" width="30" style="position: absolute; right: 10px; top: 5px;"><br><hr>
											<span id="billTotal"><b>Total:&nbsp;</b>0.00&euro;<br></span>
											<span id="billCredits"><b>Creditos:&nbsp;</b>0</span>
										</div>
										<div id="billExtended" class="bill" onclick="hideBill()" style="display: none;">
											<b>Conta</b><img src="arrow_up.png" width="30" style="position: absolute; right: 10px; top: 5px; transform: rotate(180deg);"><br><hr>
											<table align=left id="billTable"></table>
											<table align=left id="billTotalTable" style="position: absolute; bottom: 5px;"></table>
										</div>
									</span>
								</td>
							</tr>
						</table>
					</span>
				</td> 
  			</tr>
		</table>
	</body>
</html>
